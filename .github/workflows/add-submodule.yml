name: Add Submodule

on:
  workflow_dispatch:
    inputs:
      repo_url:
        description: "Github Repo URL"
        required: true
        type: string
      submodule_path:
        description: "Submodule target path (e.g: modules/MyPlugin)"
        required: true
        type: string

jobs:
  add-submodule:
    runs-on: ubuntu-latest

    permissions:
      contents: write 

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Configure git user
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Add submodule
      run: |
        git submodule add ${{ inputs.repo_url }} ${{ inputs.submodule_path }}

    - name: Commit changes
      run: |
        git add .
        git commit -m "Add submodule: ${{ inputs.repo_url }} -> ${{ inputs.submodule_path }}" || echo "No changes to commit"

    - name: Push changes
      run: |
        git push origin HEAD:${{ github.ref_name }}
        
